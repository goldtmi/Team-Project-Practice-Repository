<!-- 페이지 2: 회원가입 창 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매칭어스 로그인</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <form>
        <label for="studentID">학번 (ID):</label>
        <input type="text" id="studentID" required oninput="validateStudentID(event)">
        <button type="button" onclick="checkDuplicate()">중복확인</button>
        <br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" required>
        <br>


        <label for="passwordVerify">비밀번호 확인:</label>
        <input type="password" id="passwordVerify" required>
        <br>

        <label for="name">이름:</label>
        <input type="text" id="name" required>
        <br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">남자</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">여자</label>
        <br>

        <label for="residence">거주지:</label>
        <select id="residence">
        <option value="중구">중구</option>
        <option value="서구">서구</option>
        <option value="동구">동구</option>
        <option value="영도구">영도구</option>
        <option value="부산진구">부산진구</option>
        <option value="동래구">동래구</option>
        <option value="남구">남구</option>
        <option value="북구">북구</option>
        <option value="해운대구">해운대구</option>
        <option value="사하구">사하구</option>
        <option value="금정구">금정구</option>
        <option value="강서구">강서구</option>
        <option value="연제구">연제구</option>
        <option value="수영구">수영구</option>
        <option value="사상구">사상구</option>
        <option value="기장군">기장군</option>
        <option value="그외">그외</option>
            <!-- 부산광역시 16개구들도 추가 -->
        </select>
        <br>

        <label for="age">출생연도:</label>
        <select id="age">
            <option value="2004">2004년생</option>
            <option value="2003">2003년생</option>
            <option value="2002">2002년생</option>
            <option value="2001">2001년생</option>
            <option value="2000">2000년생</option>
            <option value="1999">1999년생</option>
            <option value="1998">1998년생</option>
            <option value="1997">1997년생</option>
            <option value="1996">1996년생</option>
            <option value="1995">1995년생</option>

        </select>
        <br>
        <label for="college">단과대학:</label>
        <select id="college" onchange="updateDepartments()">
            <option value="공과대학">공과대학</option>
            <option value="인문사회과학대학">인문사회과학대학</option>
            <!-- 다른 단과대학도 추가 -->
        </select>
        <br>

        <label for="department">소속학과:</label>
        <select id="department">
            <!-- 초기에는 공과대학에 해당되는 소속학과만 보이도록 설정 -->
            <option value="공과대학 시스템경영공학부 산업경영공학전공">공과대학 시스템경영공학부 산업경영공학전공</option>
            <!-- 다른 소속학과도 추가 -->
        </select>
        <br>
        <input type="submit" value="회원가입">
    </form>
    <script src="signup.js" defer></script>
</body>
</html>
