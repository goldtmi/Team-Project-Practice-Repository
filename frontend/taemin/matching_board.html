<!-- 페이지 4: 매칭을 신청한 사람들이 올려놓은 글들이 포스트잇의 형태로 들어가있는 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매칭어스 매칭 신청 게시판</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="ham-btn">햄버거 버튼</div>
        <div class="logo">로고</div>
        <div class="welcome">000님 환영합니다</div>
        <div class="logout-btn">로그아웃</div>
    </div>

    <div class="container">
        <div class="sidebar">
            <button class="sidebar-btn">MY</button>
            <button class="sidebar-btn">내 정보</button>
            <button class="sidebar-btn">매칭 신청</button>
            <button class="sidebar-btn">매칭 현황</button>
        </div>

        <div class="content">
            <!-- 매칭을 신청한 사람들이 올려놓은 글들이 포스트잇의 형태로 들어가는 내용 -->
           
            <div class="postit blue">
                <h3>포스트잇 제목 1</h3>
                <p>인원: 2명</p>
                <p>학과: 공과대학 시스템경영공학부 산업경영공학전공</p>
                <p>내용: 매칭 상세 내용 1...</p>
            </div>

            <div class="postit pink">
                <h3>포스트잇 제목 2</h3>
                <p>인원: 3명 이상</p>
                <p>학과: 자유전공학부</p>
                <p>내용: 매칭 상세 내용 2...</p>
            </div>
            <!-- Add more postits as needed -->
        </div>
    </div>

    <script src="matching_board.js" defer></script>
</body>
</html>
