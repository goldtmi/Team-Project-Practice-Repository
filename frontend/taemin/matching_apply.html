<!-- 페이지 7: 매칭 신청 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매칭 신청</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="ham-btn">햄버거 버튼</div>
        <div class="logo">로고</div>
        <div class="welcome">000님 환영합니다</div>
        <div class="logout-btn">로그아웃</div>
    </div>

    <div class="container">
        <div class="sidebar">
            <button class="sidebar-btn">MY</button>
            <button class="sidebar-btn">내 정보</button>
            <button class="sidebar-btn active">매칭 신청</button>
            <button class="sidebar-btn">매칭 현황</button>
        </div>

        <div class="content">
            <!-- 매칭 신청 -->
            <h2>매칭 신청</h2>
            <form>
                <label for="boardType">게시판:</label>
                <input type="radio" id="board1-2" name="boardType" value="1-2인 게시판">
                <label for="board1-2">1-2인 게시판</label>
                <input type="radio" id="board3-more" name="boardType" value="3인 이상 게시판">
                <label for="board3-more">3인 이상 게시판</label>
                <br>

                <label for="postTitle">게시글 제목:</label>
                <input type="text" id="postTitle" required>
                <br>

                <label for="postContent">내용:</label>
                <textarea id="postContent" required></textarea>
                <br>

                <label for="participants">상세 인원:</label>
                <input type="number" id="participants" min="1" max="10" required>
                <br>

                <button type="submit" class="apply-btn">신청하기</button>
            </form>
        </div>
    </div>

    <script src="matching_apply.js" defer></script>
</body>
</html>
